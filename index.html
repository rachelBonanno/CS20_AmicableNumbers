<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type = "text/javascript" src = "amicable.js"></script>
  <style>
    .box {
      margin: 20px;
      padding: 20px;
      background: #AA2D00;

    }

    .userInputs {
      font-size: 20px;
      text-align: left;

<body style="background-color:#FFBB00; color:#000000; text-align: center;">
<h1 style = "font-size: 70px">Amicable Calculator</h1>

<div class="box">
  <h2>Are these numbers amicable?</h2>
  <button onclick="inputnum()">Input Numbers</button>
</div>
<div class="box">
  <h2>Amicable Calculator</h2>
  <form>
    <div class="userInputs">
      <label for="numone">First Number:</label><br>
      <input type="text" id="numone" name="numone" style="width: 100%; height: 30px;" placeholder="Enter a number here."/>
    </div>
    <div class="userInputs">
      <br>
      <label for="numtwo">Second Number:</label><br>
      <input type="text" id="numtwo" name="numtwo" style="width: 100%; height: 30px;" placeholder="Enter a number here."/>
    </div>
    <div class="userInputs" style="text-align: center;">
      <br>
      <button type="submit">Are these numbers amicable?</button>
    </div>
  </form>
</div>

</body>
</html>
